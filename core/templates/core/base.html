<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>

    <title>{%block title%} {%endblock%} | Book Inventory</title>
</head>

<body>
    <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200">
        <a href="/" class="text-xl font-semibold">Book Inventory</a>

        <div class="flex">
            <form class="flex" action="/books/search" method="GET">
                <input type="text" name="q" placeholder="Search" class="px-4 py-2 rounded-xl rounded-r-none border-2" />
                <input type="submit" value="Search"
                    class="px-4 py-2 rounded-xl rounded-l-none bg-blue-400 text-white" />
            </form>
        </div>
        <div class="space-x-6">
            <a href="/books/add"
                class="px-6 py-3 text-lg font-semibold bg-blue-400 text-white rounded-xl hover:bg-blue-600">Add
                Book</a>
        </div>
    </nav>
    <div class="px-6 py-6">{% block content %} {% endblock%}</div>

    <footer class="py-6 px-6 flex justify-between bg-gray-800">
        <div class="w-2/3 pr-10">
            <h3 class="mb-5 font-semibold text-gray-400">About</h3>
            <p class="text-lg text-gray-500">Book inventory project written by <a href="https://www.johnmyers.dev"
                    target="_blank">John
                    Myers</a>
            </p>
        </div>

        <div class="w-1/3">
            <ul class="space-y-2">
            </ul>
        </div>
    </footer>
</body>

</html>
