{% extends 'core/base.html'%} {%block title%} Home {%endblock%}

{%block content%}
<div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
    <h2 class="mb-12 text-2xl text-center">Recently Added Books</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-12">
        {% for book in books %}
        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <a href="{% url 'book:detail' book.id%}">
                <img class="w-full h-56 object-cover" src="{{book.cover_url}}" alt="{{book.title}}">
            </a>
            <div class="p-6">
                <h3 class="font-bold text-xl mb-2">
                    <a href="{% url 'book:detail' book.id %}">{{book.title}}</a>
                </h3>
                <p class="text-gray-700 text-base">{{book.author}}</p>
            </div>
        </div>
        {% endfor %}
    </div>
    <a href="/books" class="text-blue-600">
        <p class="mt-10 mr-5 text-right">All Books...</p>
    </a>
</div>
{%endblock%}
